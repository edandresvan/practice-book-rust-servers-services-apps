<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/tutor-styles.css">
  <title>Tutor Sign-in</title>
</head>

<body>
  <div class="header">
    <h1>Welcome to EzyTutor</h1>
    <p>Online tutor business</p>
  </div>
  <div class="center">
    <h2>Tutor Sign-in</h2>
    <form action="/signin" method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" autocomplete="username" value="{{current_username}}" minlength="6"
        maxlength="12" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" autocomplete="new-password" value="{{current_password}}" minlength="8"
        maxlength="12" required>
      <br>

      <div class="errors">
        <label for="errors"></label>
        <p>{{errors}}</p>
      </div>
      <br>
      <button type="submit" id="button-signin">Sign in</button>
    </form>
    <br>
    <form action="/" method="get">
      <button type="submit" id="button-register">Register</button>
    </form>
  </div>
  <div class="main-footer"></div>
</body>

</html>
